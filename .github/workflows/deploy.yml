name: Deploy MERN App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to AWS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_SSH_HOST }}
          username: ${{ secrets.AWS_SSH_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            cd ~/wow-app
            # Reset permissions and pull latest code
            sudo chown -R $USER:$USER ~/wow-app
            git fetch --all
            git reset --hard origin/main

            # ---------------------------------------------------------
            # 1. Database Health Check (Ensure MongoDB is running)
            # ---------------------------------------------------------
            # We check for 'mongod'. If it's stopped, we start it.
            sudo systemctl start mongod || echo "MongoDB already running or name differs"
            sudo systemctl enable mongod

            # ---------------------------------------------------------
            # 2. Frontend: Clean, Install, Build
            # ---------------------------------------------------------
            cd frontend
            rm -rf node_modules dist
            npm install
            npm run build
            
            # Move to Nginx web directory
            sudo rm -rf /var/www/html/wow-frontend/*
            sudo cp -r dist/* /var/www/html/wow-frontend/
            
            # Cleanup frontend bloat to save disk space
            rm -rf node_modules dist

            # ---------------------------------------------------------
            # 3. Backend: Setup and PM2 Restart
            # ---------------------------------------------------------
            cd ../backend
            rm -rf node_modules
            npm install --omit=dev
            
            # Restart the backend process
            pm2 restart wow-backend || pm2 start server.js --name "wow-backend"
            
            # ---------------------------------------------------------
            # 4. System Finalize
            # ---------------------------------------------------------
            sudo systemctl restart nginx
            pm2 save # Remembers the process list after server reboots