name: Deploy MERN App

on:
  push:
    branches:
      - main # Change to your main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to AWS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_SSH_HOST }}
          username: ${{ secrets.AWS_SSH_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
                    # Navigate to the app directory or clone it if it does not exist
                    if [ -d "~/wow-app" ]; then
                      cd ~/wow-app
                      git reset --hard
                      git clean -fd
                      git pull origin main
                    else
                      git clone https://github.com/Rakesh-ss-dev/wow-app.git ~/wow-app && cd ~/wow-app
                    fi
                    cd frontend
                    sudo npm install
                    sudo npm run build
                    # Ensure old files are cleared
                    sudo rm -rf /var/www/html/wow-frontend/*
                    sudo cp -r dist/* /var/www/html/wow-frontend/
                    # Backend setup
                    cd ../backend
                    sudo npm install
                    pm2 restart wow-backend || pm2 start server.js --name "wow-backend"
                    # Nginx Configuration
                    cd ../frontend
                    sudo rm -f /etc/nginx/sites-enabled/wow-app
                    sudo ln -s /etc/nginx/sites-available/wow-app /etc/nginx/sites-enabled/
                    sudo systemctl restart nginx
