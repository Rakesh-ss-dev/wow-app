name: Deploy MERN App

on:
  push:
    branches:
      - main # Change to your main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to AWS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_SSH_HOST }}
          username: ${{ secrets.AWS_SSH_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          run: |
            echo "${{ secrets.AWS_SSH_HOST }}" > /tmp/aws_ssh_host.txt
            echo "${{ secrets.AWS_SSH_USER }}" > /tmp/aws_ssh_user.txt
            echo "${{ secrets.AWS_SSH_KEY }}" > /tmp/aws_ssh_key.pem
            echo "Secrets written to /tmp directory for debugging"
            ls -al /tmp/aws_ssh_*
            
          script: |

            cd ~/wow-app || git clone https://github.com/Rakesh-ss-dev/wow-app.git ~/wow-app && cd ~/wow-app
            git pull origin main
            cd frontend
            sudo npm install
            sudo npm run build
            sudo cp -r dist/* /var/www/html/wow-frontend/

            # Backend setup
            cd ../backend
            sudo npm install
            pm2 restart wow-backend || pm2 start server.js --name "wow-backend"

            # Frontend setup


            cd ../frontend
            #Update Nginx Configuration
            sudo rm -f /etc/nginx/sites-enabled/wow-app
            sudo ln -s /etc/nginx/sites-available/wow-app /etc/nginx/sites-enabled/
            sudo systemctl restart nginx
