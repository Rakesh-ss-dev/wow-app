name: Deploy MERN App

on:
  push:
    branches:
      - main # Change to your main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to AWS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_SSH_HOST }}
          username: ${{ secrets.AWS_SSH_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |

            # Ensure directory is clean or clone if not present
            if [ -d "~/wow-app" ]; then
              cd ~/wow-app
              sudo git reset --hard
              sudo git clean -fdx
              sudo git pull origin main
            else
              sudo git clone https://github.com/Rakesh-ss-dev/wow-app.git ~/wow-app && cd ~/wow-app
            fi

            # Frontend setup
            if [ -d "frontend" ]; then
              cd frontend
              sudo npm install --force
              sudo npm run build || { echo "Frontend build failed"; exit 1; }

              # Clear old files and copy new build
              sudo rm -rf /var/www/html/wow-frontend/*
              sudo cp -r dist/* /var/www/html/wow-frontend/
            else
              echo "Frontend directory not found. Please check your repository structure."
              exit 1
            fi

            # Backend setup
            if [ -d "../backend" ]; then
              cd ../backend
              sudo npm install --force
              pm2 restart wow-backend || pm2 start server.js --name "wow-backend"
            else
              echo "Backend directory not found. Please check your repository structure."
              exit 1
            fi

            # Nginx Configuration
            sudo rm -f /etc/nginx/sites-enabled/wow-app
            sudo ln -s /etc/nginx/sites-available/wow-app /etc/nginx/sites-enabled/
            sudo systemctl restart nginx
