name: Deploy MERN App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to AWS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_SSH_HOST }}
          username: ${{ secrets.AWS_SSH_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            cd ~/wow-app
            # Force reset the repo
            sudo git fetch --all
            sudo git reset --hard origin/main
            sudo chown -R $USER:$USER ~/wow-app
            
            cd frontend
            sudo rm -rf node_modules dist  # Force remove even if owned by root
            npm install
            npm run build
            
            # Move to web directory
            sudo rm -rf /var/www/html/wow-frontend/*
            sudo cp -r dist/* /var/www/html/wow-frontend/
            
            # Immediate cleanup to save disk space
            sudo rm -rf node_modules dist

            cd ../backend
            sudo rm -rf node_modules
            npm install --omit=dev
            
            # PM2 and Nginx
            pm2 restart wow-backend || pm2 start server.js --name "wow-backend"
            sudo systemctl restart nginx