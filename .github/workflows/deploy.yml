name: Deploy MERN App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to AWS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_SSH_HOST }}
          username: ${{ secrets.AWS_SSH_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            cd ~/wow-app
            git fetch --all
            git reset --hard origin/main

            # Build Frontend
            cd frontend
            npm install
            npm run build
            sudo rm -rf /var/www/html/wow-frontend/*
            sudo cp -r dist/* /var/www/html/wow-frontend/
            
            # KEY STEP: Delete frontend modules to free space for the backend
            sudo rm -rf node_modules 

            # Setup Backend
            cd ../backend
            sudo rm -rf node_modules
            npm install --production # Smaller footprint
            
            # Restart and verify
            pm2 restart wow-backend || pm2 start server.js --name "wow-backend"
            sudo systemctl restart nginx
