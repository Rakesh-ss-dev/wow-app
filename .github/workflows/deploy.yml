name: Deploy to AWS

on:
  push:
    branches:
      - main

defaults:
  run:
    working-directory: ./

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@13.235.70.194 << 'EOF'
            cd /home/ubuntu/wow-app
            git pull origin main
            cd backend
            npm install
            pm2 restart wow-backend
            cd ../frontend
            npm install
            npm run build
            sudo cp -r dist/* /var/www/html/wow-frontend
            sudo systemctl restart nginx
          EOF