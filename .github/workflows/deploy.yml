name: Deploy MERN App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to AWS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_SSH_HOST }}
          username: ${{ secrets.AWS_SSH_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            cd ~/wow-app

            # Ensure repo exists
            if [ ! -d ".git" ]; then
              git clone https://github.com/Rakesh-ss-dev/wow-app.git ~/wow-app
              cd ~/wow-app
            else
              # Pull latest code
              git fetch --all
              git reset --hard origin/main
            fi

            # --- Frontend Build ---
            cd frontend
            npm install
            npm run build

            # Replace only dist contents
            sudo rm -rf /var/www/html/wow-frontend/*
            sudo cp -r dist/* /var/www/html/wow-frontend/

            # --- Backend Build ---
            cd ../backend
            npm install
            pm2 restart wow-backend || pm2 start server.js --name "wow-backend"

            # --- Nginx Setup (unchanged, just restart if needed) ---
            sudo systemctl restart nginx
