name: Deploy MERN App to EC2

on:
  push:
    branches:
      - main  # Trigger deployment on changes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up SSH for accessing the server
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH }}  # Use the EC2_SSH secret for the private key

      # Set up Node.js and npm (Updated to version 20)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Updated to Node.js version 20

      # Install dependencies for frontend
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      # Build the frontend with Vite
      - name: Build frontend
        run: |
          cd frontend
          npm run build  # Ensure that 'npm run build' generates the correct build artifacts (usually in 'dist')

      # Install dependencies for backend
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      # Deploy frontend to Nginx on EC2
      - name: Deploy frontend to EC2
        run: |
          ssh -i ${{ secrets.EC2_SSH }} ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
            # Ensure we're in the right directory and the 'frontend' build folder is correct
            cd /var/www/html
            rm -rf *
            cp -r /home/ubuntu/wow-app/frontend/dist/* /var/www/html  # Adjust if needed, based on build folder name
            sudo systemctl restart nginx  # Restart Nginx to serve new frontend build
          EOF

      # Deploy backend to EC2 (if needed, using pm2 or similar)
      - name: Deploy backend to EC2
        run: |
          ssh -i ${{ secrets.EC2_SSH }} ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
            # Ensure you're pulling the latest code from the backend
            cd /home/ubuntu/wow-app/backend
            git pull origin main  # Ensure you're pulling the latest code
            npm install  # Install backend dependencies
            pm2 restart server.js  # Restart the backend with pm2 or any other process manager
          EOF

      # Success message
      - name: Success
        run: echo "App deployed successfully!"
